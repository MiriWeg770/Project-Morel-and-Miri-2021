<h1 mat-dialog-title>הוסף אירוע</h1>
<div mat-dialog-content>
  <input type="text" [(ngModel)]="data.EventName"  placeholder="שם האירוע" > 
  <textarea type="text" [(ngModel)]="data.discription" placeholder="תיאור "></textarea>
</div>
<div mat-dialog-actions >
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
