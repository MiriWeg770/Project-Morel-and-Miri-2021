<h1 mat-dialog-title>הוסף אירוע</h1>
<div mat-dialog-content>
  <input type="text" [(ngModel)]="newEvent.eventName"  placeholder="שם האירוע" > 
  <textarea type="text" [(ngModel)]="newEvent.discription" placeholder="תיאור "></textarea>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="newEvent" cdkFocusInitial>OK</button>
</div>
