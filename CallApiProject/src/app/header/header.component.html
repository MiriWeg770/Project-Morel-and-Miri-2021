  
   <body>
    <div class="wrapper"> 
      <div class="header">
        <div class="header_menu">
          <div class="title" routerLink="/MyHome/AllLists">Menu<span>Calculator</span></div>
          <div class="search">
            <form>
                <i class="fa fa-search"  aria-hidden="true"> </i>
         <input type="search" class="s" placeholder="חפש" />                
            </form>  
    <!-- <form>
    <select class="sort" >
    <option value="volvo" *ngFor="let x of sort">{{x}}</option>
    </select>
    </form> -->
        </div> 
            <ul>
              <li><button *ngIf="u==null" mat-raised-button routerLink="/SignIn">כניסה<mat-icon class="user">account_circle</mat-icon></button>
                <div *ngIf="u!=null">
                  <button  mat-raised-button (click)="openDialog()" class="userAccount">{{name[0]}}</button>
                  </div>
                </li>
            
             <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
<mat-menu  #menu="matMenu" class="custom-style">
  <button matTooltipPosition="left" matTooltip="דף הבית" mat-menu-item>
      <a routerLink="/MyHome/AllLists"  > 
          <mat-icon >home</mat-icon>
  </a>
  </button>
  <button matTooltipPosition="left" matTooltip=" מה חדש" mat-menu-item>
    <a routerLink="/MyHome/New" > 
      <mat-icon>info</mat-icon>
</a> 
</button>
<button matTooltipPosition="left" matTooltip=" ספריה"mat-menu-item>
  <a routerLink="/MyHome/MyLists" > 
    <mat-icon>article</mat-icon>
</a>
</button>
  <button matTooltipPosition="left" matTooltip="היסטוריה " mat-menu-item>
    <a routerLink="/MyHome/MyHistory"> 
      <mat-icon>history</mat-icon>
</a>
  </button>
  <button matTooltipPosition="left" matTooltip="המנות שלי " mat-menu-item>
    <a routerLink="/MyHome/MyMeals" > 
      <mat-icon>ballot</mat-icon>
</a>
  </button>
  <button  matTooltipPosition="left" matTooltip="התפריטים שלי "mat-menu-item>
    <a routerLink="/MyHome/MyMenus" > 
      <mat-icon>list_alt</mat-icon>
</a>
  </button>
  <button matTooltipPosition="left" matTooltip="שיתפתי " mat-menu-item>
    <a routerLink="/MyHome/MyShares" > 
      <mat-icon>present_to_all</mat-icon>
</a>
  </button>
  <button matTooltipPosition="left" matTooltip="סל מחזור " mat-menu-item>
    <a routerLink="/MyHome/MyShares"  > 
      <mat-icon>delete</mat-icon>
</a>
  </button>
  <button matTooltipPosition="left" matTooltip="הגדרות "mat-menu-item>
    <a routerLink="/MyHome/Settings"  > 
      <mat-icon>settings</mat-icon>
</a>
  </button>
  <button matTooltipPosition="left" matTooltip=" עזרה" mat-menu-item>
    <a routerLink="/MyHome/Help" > 
      <mat-icon>help</mat-icon>
</a>
  </button>
</mat-menu>
            </ul>
        </div>      </div>

        
    </div>
</body>
