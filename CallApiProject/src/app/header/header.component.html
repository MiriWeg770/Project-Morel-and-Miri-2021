
<mat-drawer-container >
  <mat-drawer-content>  
    <header> 
  <div>
<div class="logo" ><img routerLink="/Home"  src="../../assets/img/logo.png"> </div> 
</div>
<div style="display: flex;align-items: center;">
<nav class="nav1">
  <ul>
    <li ><a routerLink="/Home">דף הבית</a></li>
    <li routerLinkActive="active"><a routerLink="/Home/AllMenus"> תפריטים</a></li>
    <li routerLinkActive="active"><a routerLink="/Home/AllMeals"> מנות</a></li>
    <li routerLinkActive="active" *ngIf="u==null"><a  (click)="SignIn()">התחבר</a>/<a (click)="SignUp()">הירשם</a></li>
    <li routerLinkActive="active" *ngIf="u!=null"> 
   </li>
  </ul>
</nav>
<nav class="nav2">
  <span style="font-size:30px;cursor:pointer" (click)="openNav()"><mat-icon>menu</mat-icon></span>
  <div id="mySidenav" class="sidenav">
    <a  class="closebtn" (click)="closeNav()">&times;</a>
    <a routerLink="/Home">דף הבית</a>
    <a routerLink="/Home/AllMenus">תפריטים</a>
    <a routerLink="/Home/AllMeals">מנות</a>
    <a routerLink="/Home">התחבר</a>
  </div>
</nav>
<div style="display: flex;">
  <div id="search-text">
    <form (ngSubmit)="search()" >
    <input type="text"  placeholder="חפש" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
    <button type="submit"><mat-icon >search</mat-icon></button>
  </form>
</div>
  <mat-icon class="search-icon icon" (click)="openSearch()">search</mat-icon>
  <div class="user">
    <div class="user_options">  
      <mat-icon>person</mat-icon>
      <ul>
        <li *ngIf="u==null" > <a (click)="SignIn()">הכנס למערכת</a>/<a (click)="SignUp()">הירשם</a> </li>
        <li *ngIf="u!=null"> <b>{{u.userName}}</b> </li>
        <mat-divider></mat-divider>
        <li *ngIf="u!=null"><a routerLink="/Home/MyMeals">המנות שלי</a></li>
        <li *ngIf="u!=null"><a routerLink="/Home/MyMenus">התפריטים שלי</a></li>
        <li *ngIf="u==null"><a (click)="makeAccount()">המנות שלי</a></li>
        <li *ngIf="u==null"><a (click)="makeAccount()">התפריטים שלי</a></li>
        <li *ngIf="u!=null"><a (click)="MyAccount()"> הגדרות פרופיל</a></li>
      </ul>
    </div>
  </div>
    </div>
    </div>
</header>

<div>
  <router-outlet></router-outlet> 

</div>
 <!-- <footer>©MenuCalculator2021 by morel & miri</footer> -->
 </mat-drawer-content>
</mat-drawer-container>
