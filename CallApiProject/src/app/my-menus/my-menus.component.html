<div class="container_page">
  <div class="page_box">
    <div class="search-input"><input (keyup)="applyFilter($event)" #input type="text" placeholder="חפש בתפריטים שלי" /></div>
    <div>התפריטים שלי({{length}})</div>
  </div>
  <div class="icons">
    <button id="add" (click)="AddMenu()" mat-button>
    <mat-icon>add</mat-icon> הוסף תפריט חדש
  </button>

    <!-- <mat-icon *ngIf="!choose" matTooltip="בחר" matTooltipPosition="below" (click)="choose=!choose">
      check_box_outline_blank</mat-icon>
    <div *ngIf="choose" class="select">

        <button mat-menu-item> שתף</button>
      </mat-menu>
    </div> -->
    <div class="page_content" *ngIf="length!=0">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       
        <ng-container  matColumnDef="y" >
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon *ngIf="!choose" matTooltip="בחר" matTooltipPosition="below"(click)="choose=!choose">check_box_outline_blank</mat-icon>
            <div *ngIf="choose" class="select"><mat-icon  (click)="choose=!choose">check_box</mat-icon>
            <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="DeletItems()"> מחק</button>
              <button mat-menu-item (click)="share()"> שתף</button>
            </mat-menu></div>
                </th>
          <td mat-cell *matCellDef="let element" class="check_box"  > <mat-checkbox *ngIf="choose"(click)="check(element)"></mat-checkbox> </td>
        </ng-container>

        <ng-container  matColumnDef="s" >
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" class="check_box"  ><mat-icon *ngIf="element.publish" class="publish" matTooltip="הסר שיתוף" (click)="removeShare(element)">star</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="MenuName">
          <th mat-header-cell *matHeaderCellDef>שם תפריט</th>
          <td mat-cell *matCellDef="let element"> {{element.menuName}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="NumberOfDiners">
          <th mat-header-cell *matHeaderCellDef>כמות סועדים</th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfDiners}} </td>
        </ng-container> -->

        <ng-container matColumnDef="countMeals">
          <th mat-header-cell *matHeaderCellDef>מספר מנות</th>
          <td mat-cell *matCellDef="let element">{{element.meals.length}}</td>
        </ng-container>

        <ng-container matColumnDef="DateCreated">
          <th mat-header-cell *matHeaderCellDef> נוצר בתאריך</th>
          <td mat-cell *matCellDef="let element"> {{DateCreated(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="DateUpdated">
          <th mat-header-cell *matHeaderCellDef> עודכן בתאריך</th>
          <td mat-cell *matCellDef="let element"> {{DateUpdated(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="x">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element" class="i"> 
            <mat-icon mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon matTooltip="הורד" (click)="download(element)"> file_download</mat-icon>
            <mat-icon matTooltip="עדכן" (click)="UpdateMenu(element)"> edit</mat-icon>
            <mat-icon matTooltip="מחק" (click)="Delet(element)" > delete</mat-icon>
            <mat-icon matTooltip="שתף" (click)="shareOne(element)" > share</mat-icon>
         </button>
        </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">אין תוצאות ל {{input.value}}"</td>
        </tr>
      </table>


    </div>

    <div *ngIf="length==0" class="empty">
      <mat-icon>list_alt</mat-icon>
      <h1>רשימת התפריטים שלך ריקה </h1>
    </div>
  </div>
