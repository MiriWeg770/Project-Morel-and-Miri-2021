      <div class="container" *ngFor="let x of ELEMENT_DATA" style="background-image: url(../../assets/strawberry-waffles-1024x668.jpg);background-size: cover;">
      <div class="container-info">
        <mat-icon *ngIf="x.publish" class="publish" matTooltip="הסר שיתוף" (click)="removeShare(element)">star</mat-icon>
        <mat-icon class="options" mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon matTooltip="הורד" (click)="download(x)"> file_download</mat-icon>
            <mat-icon matTooltip="עדכן" (click)="UpdateMenu(x)"> edit</mat-icon>
            <mat-icon matTooltip="מחק" (click)="Delet(x)" > delete</mat-icon>
            <mat-icon matTooltip="שתף" (click)="shareOne(x)" *ngIf="!x.publish" > share</mat-icon>
         </button>
        </mat-menu>
        <h1 class="title">{{x.menuName}}</h1>
        <label><b>מספר מנות</b>{{x.meals.length}}</label>
          <label><b> רמת קושי</b>{{Level(x)}}</label>
          <label><b> נוצר בתאריך</b>{{DateCreated(x)}}</label>
          <label><b> עודכן בתאריך</b>{{DateUpdated(x)}}</label>
      </div>
    </div>
