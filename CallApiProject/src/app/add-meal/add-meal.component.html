     <div class="container" >
      
        <div class="page_box">הוסף מנה 
          <button mat-button mat-dialog-close >
     <mat-icon>close</mat-icon>
     </button>    
        <button (click)="saveMeal()"
        matTooltip="שמור">
       <mat-icon>save</mat-icon>
       </button>
        </div>

    
          <mat-tab-group mat-align-tabs="end" animationDuration="0ms">

            <mat-tab label="מרכיבים"> 
              <div class="content">
                <button class="add" mat-raised-button (click)="addPro()" (myAddEvent)="addProduct($event)">הוסף מוצר</button>
   
                <table mat-table [dataSource]="ELEMENT_DATA"  class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> שם </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> כמות </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
  </ng-container>

  <ng-container matColumnDef="amount_name">
    <th mat-header-cell *matHeaderCellDef> שם יחידה </th>
    <td mat-cell *matCellDef="let element"> {{element.AmountName}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> שם חברה </th>
    <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>   </th>
    <td mat-cell *matCellDef="let element"> <mat-icon (click)="editPro()"> edit</mat-icon> </td>
  </ng-container>

  <ng-container matColumnDef="delet">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-icon (click)="deletePro()"> delete </mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)='onRowClicked($event)' *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

            
              </div>
          </mat-tab>
            <mat-tab label="פרטים"> 
              
              <div class="content">
                <form>
                  <mat-form-field>
                    <mat-label>שם המנה</mat-label>
                    <input matInput type="text" [(ngModel)]="newMeal.MealName"/>            
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>קטגוריה</mat-label>
                    <input type="text" matInput required [(ngModel)]="newMeal.MealCategoryCode"> 
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>כמות סועדים</mat-label>
                    <input type="text" matInput required [(ngModel)]="newMeal.NumberOfDiners"> 
                  </mat-form-field>                                      
                
                <mat-form-field> 
                  <mat-label>תאור המנה</mat-label>
                  <textarea matInput cdkTextareaAutosize [(ngModel)]="newMeal.Discription"></textarea>
                </mat-form-field> 
                
                <mat-form-field> 
                  <mat-label> אופן ההכנה</mat-label>
                  <textarea matInput cdkTextareaAutosize [(ngModel)]="newMeal.Instructions" ></textarea>
                </mat-form-field> 
              </form> </div>    
           </mat-tab> 
      </mat-tab-group> 
    
              
          
          
          



        
       

</div>
