<div class="main">
  <form>
 <div class="toolbar"> 
  <div style="display: flex;
  align-items: baseline;cursor: pointer;">    
  <mat-icon mat-dialog-close class="close">close</mat-icon>
  <mat-icon matTooltip="שמור" *ngIf="data==null"(click)="saveMeal()" >save</mat-icon>
  <mat-icon matTooltip="שמור" *ngIf="data!=null"(click)="updateMeal()" >save</mat-icon>
     </div> 
       <h2 *ngIf="data==null"> הוסף מנה</h2>
       <h2 *ngIf="data!=null"> עדכן מנה</h2>
</div>
 
	<input id="radio1" type="radio" name="css-tabs" checked>
	<input id="radio2" type="radio" name="css-tabs">
	<input id="radio3" type="radio" name="css-tabs">
	<input id="radio4" type="radio" name="css-tabs">
	<div id="tabs">
		<label id="tab1" for="radio1" (click)="check(1)"> <mat-icon>info</mat-icon>פרטים</label>
		<label id="tab2" for="radio2" (click)="check(2)"> <mat-icon>list_alt</mat-icon>אופן ההכנה</label>
		<label id="tab3" for="radio3" (click)="check(3)"><mat-icon>ballot</mat-icon>מרכיבי המנה</label>
		<label id="tab4" for="radio4" (click)="check(4)"><mat-icon>photo_library</mat-icon>תמונה</label>
	</div>
	<div id="content">
		<section id="content1" *ngIf="content1">
      <div class="form">     
          <div>
        <!-- <span *ngIf="MealName.hasError('required') && MealName.touched" class="popuptext" id="myPopup">זהו שדה חובה!</span>
        <span *ngIf="MealName.hasError('pattern') && MealName.touched" class="popuptext" id="myPopup">השדה חייב להכיל עד 25 אותיות !</span>                -->
        <label><span *ngIf="empty && MealName.hasError('required')">*</span>שם המנה</label>
        <input type="text"  [ngStyle]="{'border-color':empty && MealName.hasError('required')? 'red' :''}" name="MealName"  [(ngModel)]="newMeal.mealName" pattern="[A-Za-z ]+" maxlength="30" required  #MealName="ngModel"/>
       
        <!-- <span *ngIf="category.hasError('required')" class="popuptext" id="myPopup">זהו שדה חובה!</span> -->
        <label><span *ngIf="empty && category.hasError('required')">*</span>קטגוריה</label>
        <select name=" " [(ngModel)]="selectCa" #category="ngModel"  required>
          <option *ngFor="let x of categories; let i=index" value={{x.mealCategoriesName}} >{{x.mealCategoriesName}}</option>
          <option value="">הוסף קטגוריה</option>
        </select>
        
        <!-- <span *ngIf="time.hasError('required')" class="popuptext" id="myPopup">זהו שדה חובה!</span> -->
        <label><span *ngIf="empty && time.hasError('required')">*</span> זמן הכנה</label>
        <input type="number" class="time" name="time" [(ngModel)]="minute" #time="ngModel" required>
        <span>דקות</span>
        <!-- <input type="number" class="time" name="time" [(ngModel)]="hour" #time="ngModel" required>
        <span>שעות</span> -->
        <label><span *ngIf="empty && level.hasError('required')">*</span>דרגת קושי</label>
        <select name=" " [(ngModel)]="selectLe" #level="ngModel" required>
          <option *ngFor="let x of levels; let i=index" value={{x.levelName}} >{{x.levelName}}</option>
        </select>
        <label><span *ngIf="empty && numberOfDiners.hasError('required')">*</span>כמות סועדים</label>
        <input type="number" [ngStyle]="{'border-color':empty && numberOfDiners.hasError('required')? 'red' :''}" name="numberOfDiners" #numberOfDiners="ngModel" [(ngModel)]="newMeal.numberOfDiners" required>
      </div>
        <label><span *ngIf="empty && discription.hasError('required')">*</span>תאור המנה</label>
        <textarea id="discription"  [ngStyle]="{'border-color':empty && discription.hasError('required')? 'red' :''}" name="Discription" #discription="ngModel" [(ngModel)]="newMeal.discription" required></textarea>
        </div>
    </section>
		<section id="content2" *ngIf="content2">
      <div class="instructions form">
        <label><span *ngIf="empty && Instructions[0]==null">*</span> אופן ההכנה </label>
        <div class="how" *ngFor="let x of Instructions;let i=index">       
           <mat-icon (click)="RemoveStep(Instructions[i])">cancel</mat-icon>
          <input  [(ngModel)]="Instructions[i]" [ngModelOptions]="{standalone: true}" required />
        </div>
        <h2 (click)="AddStep()" matTooltip="הוסף שלב"><mat-icon>add</mat-icon></h2>
      </div>
   </section>
		<section id="content3" *ngIf="content3">
      <div class="instructions form">
        <label><span *ngIf="empty && ELEMENT_DATA==null">*</span> מוצרים </label>
        <div class="how" *ngFor="let x of ELEMENT_DATA;let i=index">       
           <mat-icon (click)="RemoveProduct(ELEMENT_DATA[i])">cancel</mat-icon>
          <input type="text" placeholder="שם מוצר" [(ngModel)]="ELEMENT_DATA[i].productName" [ngModelOptions]="{standalone: true}">
          <input type="number" placeholder="כמות" [(ngModel)]="ELEMENT_DATA[i].amountInMeal" [ngModelOptions]="{standalone: true}">
          <select name="AmountName" [(ngModel)]="ELEMENT_DATA[i].unitMeasureCode">
              <option *ngFor="let x of UnitMeasures; let i=index" value={{x.unitCode}} >{{x.unitName}}</option>
          </select>
      </div>    
        <h2 (click)="AddProduct()" matTooltip="הוסף מוצר"><mat-icon>add</mat-icon></h2> 
  </div>
   </section>
		<section id="content4" *ngIf="content4">
      <div class="file">
        <input type="file" name="file"  class="inputfile" id="file" accept="image/*" (change)="onSelectFile($event)"/>
        <label *ngIf="data==null && url==null" for="file"><span *ngIf="empty && url==null ">*</span>בחר תמונה</label>
        <label *ngIf="data!=null || url!=null" for="file"><span *ngIf="empty && url==null ">*</span>שנה תמונה</label>
        <div *ngIf="url" style="background: url({{url}});border: 7px solid white;box-shadow: 1px 1px 11px 0px rgb(0 0 0 / 54%);height: 500px;background-size: cover;background-position: center;background-repeat: no-repeat;" class="img"></div>
        </div>
  </section>
	</div>
</form>
</div>
