   <mat-toolbar>

    <mat-toolbar-row>
      <div class="row mr-2 ml-auto">
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
              <img src="../../assets/585e4beacb11b227491c3399.png" alt="user" class="user-image mr-1 p-2"> 
             {{u.UserName}}
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon> 
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="out()">
                <mat-icon>exit_to_app</mat-icon>
                Hציאה
              </button>
            </mat-menu>
      </div>
      <div>
        MenuCalculator
      </div>
      <div class="nav">
      <button matTooltip="דף הבית" mat-icon-button routerLink="/MyHome/AllLists" ><mat-icon>home</mat-icon></button>
      <button matTooltip=" מנות" mat-icon-button routerLink="/User/MyMeals"  routerLinkActive="active-link"><mat-icon>ballot</mat-icon></button>
      <button matTooltip="תפריטים " mat-icon-button routerLink="/User/MyMenus" routerLinkActive="active-link"><mat-icon>list_alt</mat-icon></button>
      <button matTooltip="תפריטים " mat-icon-button routerLink="/User/AddEvent" routerLinkActive="active-link"><mat-icon>event</mat-icon></button>
      </div>
     

    </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
