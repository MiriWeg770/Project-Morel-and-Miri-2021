
  <body>
    <div class="container">
    <section class="col-2 ss-style-triangles">
        <div class="column text">
          <header>
            <div class="header">
            <div class="header-content">
            <label> תפריט</label>
            <h1 class="headline "> {{menu.menuName}}</h1>
            <div class="underline ">
                <div class="byline"> 
                 <span> מאת </span> <a>{{menu.userName}} </a>
                </div>
                <div class="date">{{Date()}}</div>
              </div>                
  
            <div class="counter"> {{menu.viewsNumber}} <span>כמות צפיות</span></div>
            
          </div>
        
          <div class="options">          
            <ul class="social-share">
                <li matTooltip="הוסף לתפריטים"><mat-icon (click)="addMenu()">favorite</mat-icon></li>
                <li matTooltip="הורד תפריט"><mat-icon (click)="download()"> download</mat-icon></li>
                <li matTooltip="שלח תפריט באימייל" ><mat-icon (click)="open()">email</mat-icon></li>        
            </ul>
    
            <div class="model" id="send">      
            <div class="email" >
             <div class="to" style="background-image: url({{url}})">
                 <div class="befor_title">
                     שלחו באימייל:
                 </div>
                 <div class="the_title">
                    {{menu.menuName}}         
                    </div>
             </div>
             <div class="details">
                 <div class="close"><mat-icon (click)="close()"  >close</mat-icon></div>
              <form>
            <div class="row"> <input type="text" name="" [(ngModel)]="Namefrom" [ngModelOptions]="{standalone: true}" placeholder="שמך"></div>
            <div class="row"><input type="email" name="" [(ngModel)]="from" [ngModelOptions]="{standalone: true}" placeholder="אימייל שלך"></div>
           <div class="row"> <input type="email" name="" [(ngModel)]="to" [ngModelOptions]="{standalone: true}" placeholder="אימייל הנמען"></div> 
          <div class="row"><textarea type="text" name="" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" placeholder="הודעה"></textarea></div>
           <div class="submit">
              <input type="submit" (click)="sendMenu()" value="שליחה">
           </div> 
        </form>
        </div>
    
            </div>
        </div>
     </div>
     </div>
          </header>

        </div>
    </section>
    
    <section class="color">
      <div class="amount">
        <label>בחרו כמות מנות</label>
        <div class="counter"><img src="../../assets/plus.png" alt="" (click)="plus()"><input  type="number" min=1 value={{count}}> <img src="../../assets/minus.png" alt=""  (click)="minus()"> </div>

      <div class="help">  
        <span><img src="../../assets/help.png" alt=""></span>
        <div class="h">בלחיצה על הפלוס והמינוס תוכלו לבחור את כמות המנות שתרצו להכין
      </div>
    </div>       
      </div>
      <div class="list-items">
        <div class="list">
        <ul > 
          <li *ngFor="let item of listMeals">
            <div class="container" >               
        <app-meal [meal]="item"></app-meal>     
      </div>
      </li>
        </ul>
        </div>
      </div>    </section>
    </div>
    </body>
