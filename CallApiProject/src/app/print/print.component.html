<body>
    <div class="container">
        <img src="{{url}}" (load)="GetPicture(meal.pictureCode)" (load)="GetPicture()" alt="img"/>
    
    <section class="color">
        <div class="container" >
                <div class="options">
                    <ul class="tags">  
                        <li><p><span>קטגוריה</span>{{category}}  </p></li>
                        <li><p><span>זמן הכנה</span>{{Time()}}  </p></li>
                     
                        <li><p><span>רמת קושי </span>{{level}}   </p></li>
                    </ul>
               
             </div> 
            <p class="discription">
             {{meal.discription}}         </p>
            <div class="amount">
                      <label>  כמות סועדים : {{meal.numberOfDiners}} </label>
                          
                    </div>
    
            <div class="single_content">
              <div class="Products e">
                  <label>מצרכים</label>            
                  <ul>
                      <li *ngFor="let x of meal.products;let i=index" role="listitem" >
                        <span> {{x.amountInMeal}}</span> <span>{{i}}</span> <span>של</span><span> {{x.productName}}</span>
                    </li>
                  </ul>          
              </div>
              <div class="ingredients">
                 <label>אופן ההכנה</label>
                 <p *ngFor="let x of Instructions;let i=index">
                    <span>{{i+1}}.</span> {{x}}
                 </p>
                
              </div>
        </div> 
        </div>
    </section>
    </div>
    </body>
